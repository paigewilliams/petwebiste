<!DOCTYPE html>
<html>

    <title>My Dog Lucky</title>
  </head>
  <body>
    <h1>My dog Lucky knows many tricks</h1>

    <p>Here is a list of the tricks Lucky can do:</p>
    <ul>
      <li>Shake</li>
      <li>Roll over</li>
      <li>Bang</li>
    </ul>

    <h2>Lucky loves to eat</h2>

    <p>Here is a list of Lucky's favorite food in order:</p>
    <ol>
      <li>Ham</li>
      <li>Beef bones</li>
      <li>Popcorn</li>
    </ol>

    <p>Lucky is a very good boy!</p>
